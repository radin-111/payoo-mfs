<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
    
<body class="bg-[#F4F5F7] mb-0 max-w-md min-h-screen mx-auto ">
    <header class="pt-36 pb-0 mb-0">
        
            <nav>
                <div class="relative flex items-center justify-center flex-col">
                    <img class="" src="assets/bg.png" alt="">
                    <img class="absolute top-16 mt-0" src="assets/Group.png" alt="">
                
                </div>
            </nav>
            <div class="hero bg-base-200 min-h-screen my-0">
                
                  <div class="mt-0 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            
    </header>
    
        
   

    
</body>
</html>
